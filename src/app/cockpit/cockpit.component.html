<div class="row">
    <div class="col-md-12">
      <p for="name">Add new Servers or Blueprints </p>
      <br>

      <label for="name">Server Name</label>
      <input type="text" class="form-control float-right" 
      [(ngModel)]="newServerName"
      #serverNameInput
      >  
      <br>

      <label for="name">Server Content</label>
      <input type="text" class="form-control float-right" 
      [(ngModel)]="newServerContent"
      #serverContentInput
      >  
      <br>

      <button class="btn btn-primary" 
      (click)="onAddServer()"
      >Add Server</button>
      <button class="btn btn-primary" 
      (click)="onAddServerBlueprint()"
      >Add Server Blueprint</button>
    </div>
</div>
